<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="shortcut icon" href="/chat.png" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo-container">
        <img src="/chat.png" class="logo" alt="Chat" />
        <span class="group-name" onclick="editGroupName()">Group Chat</span>
      </div>
      <div
        id="active-users"
        onclick="toggleUserDetails()"
        style="
          cursor: pointer;
          background-color: #6a5acd;
          border-radius: 50%;
          height: 30px;
          width: 30px;
        "
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          version="1.1"
          x="0px"
          y="0px"
          viewBox="0 0 4000 5000"
          style="enable-background: new 0 0 4000 4000"
          xml:space="preserve"
        >
          <g>
            <g><circle cx="2000" cy="1376" r="520" /></g>
            <g>
              <path
                d="M1466.5,1870c-5.2,2.1-11.5,5.2-16.7,8.3c-39.5,11.4-82.2,17.7-125.8,17.7c-257.9,0-468-210.1-468-468s210.1-468,468-468    c25,0,49.9,2.1,73.8,6.2c-79,116.5-125.8,257.9-125.8,409.8C1272,1566.3,1344.8,1740,1466.5,1870z"
              />
              <path
                d="M1168,2000h115.4c-135.2,132.1-219.4,316.2-219.4,520v416H752c-57.2,0-104-46.8-104-104v-312C648,2234,881,2000,1168,2000    z"
              />
            </g>
            <g>
              <path
                d="M2728,2520v520c0,57.2-46.8,104-104,104H1376c-57.2,0-104-46.8-104-104v-520c0-286,233-520,520-520h416    C2495,2000,2728,2234,2728,2520z"
              />
            </g>
            <g>
              <path
                d="M3352,2520v312c0,57.2-46.8,104-104,104h-312v-416c0-203.8-84.2-387.9-219.4-520H2832C3119,2000,3352,2234,3352,2520z"
              />
              <path
                d="M3144,1428c0,257.9-210.1,468-468,468c-43.7,0-86.3-6.2-125.8-17.7c-5.2-3.1-11.4-6.2-16.7-8.3    c121.7-130,194.5-303.7,194.5-494c0-151.8-46.8-293.3-125.8-409.8c23.9-4.2,48.9-6.2,73.8-6.2C2933.9,960,3144,1170.1,3144,1428z"
              />
            </g>
          </g>
          <text
            x="0"
            y="4015"
            fill="#000000"
            font-size="5px"
            font-weight="bold"
            font-family="'Helvetica Neue', Helvetica, Arial-Unicode, Arial, Sans-serif"
          >
            Created by bsd studio
          </text>
          <text
            x="0"
            y="4020"
            fill="#000000"
            font-size="5px"
            font-weight="bold"
            font-family="'Helvetica Neue', Helvetica, Arial-Unicode, Arial, Sans-serif"
          >
            from the Noun Project
          </text>
        </svg>
        <span id="user-count">0</span>
      </div>
      <img
        src="/default-group-photo.png"
        class="group-photo"
        alt="Group Photo"
        onclick="changeGroupPhoto()"
      />
      <button class="btn logout" id="logoutButton">Logout</button>
      <input
        type="file"
        id="groupPhotoInput"
        style="display: none"
        accept="image/*"
      />
    </nav>
    <div class="container">
      <div class="messages" id="messages"></div>
      <div class="online-users" id="online-users" style="display: none">
        <h4>Active Users</h4>
        <ul id="user-details"></ul>
      </div>
    </div>
    <div class="send">
      <form id="send-container">
        <input type="text" id="messageInp" placeholder="Type a message..." />
        <button type="submit" class="btn">Send</button>
      </form>
    </div>

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script defer src="/js/client.js"></script>
  </body>
</html>
